services:
  postgres:
    image: postgres:16-alpine
    container_name: ss_postgres
    environment:
      POSTGRES_USER: spooks
      POSTGRES_PASSWORD: horror_books_2024
      POSTGRES_DB: secondhand_spooks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/config/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U spooks"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ss_backend
    environment:
      DATABASE_URL: postgresql://spooks:horror_books_2024@postgres:5432/secondhand_spooks
      PORT: 3001
      NODE_ENV: production
      GOOGLE_BOOKS_API_KEY: ${GOOGLE_BOOKS_API_KEY:-}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data/seed/inventory.csv:/inventory.csv
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ss_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
